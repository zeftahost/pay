<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1613243555978-636c48dc653c?ixlib=rb-1.2.1') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        .qris-header {
            margin-bottom: 30px;
        }

        .qris-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .qris-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qris-code img {
            max-width: 100%;
            height: auto;
        }

        .instructions {
            margin: 25px 0;
            text-align: left;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .qris-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qris-header">
            <h1>QRIS Payment</h1>
            <p>Scan QR Code Below</p>
        </div>

        <div class="qris-code">
            <!-- Ganti dengan QR code asli -->
            <img src="https://pomf2.lain.la/f/4l9uatf1.png" alt="QR Code">
        </div>

        <div class="instructions">
            <ol>
                <li>Buka aplikasi mobile banking/e-wallet Anda</li>
                <li>Pilih menu QRIS/Scan QR</li>
                <li>Arahkan kamera ke QR code di atas</li>
                <li>Konfirmasi jumlah pembayaran</li>
                <li>Masukkan PIN untuk menyelesaikan transaksi</li>
            </ol>
        </div>
    </div>
</body>
</html>
